  outline: none;

textarea {

}
.offline,
.online {
  position: absolute;
  right: 20px;
  top: 0;
  min-height: 134px;
  width: 300px;
  display: none;
  opacity: 1;
  transition: all .2s;
}
.offline .avatar,
.online .avatar {
  transition: -webkit-transform .2s;
  transition: transform .2s;
  transition: transform .2s, -webkit-transform .2s;
}
.offline .content,
.offline form {
  display: none;
}
.circle:not(.open) .online .header .message,
.circle:not(.open) .offline .header .message {
  display: none;
}
.open .offline .content,
.open .offline form {
  display: block;
}
.mobile .header .btn-close {
  top: 10px;
  right: 10px;
}
.mobile .online,
.mobile .offline {
  min-height: 0;
  width: 100%;
  height: 100%;
  right: 0;
  transition: none;
}
.mobile .online #send-btn,
.mobile .offline #send-btn {
  display: block !important;
}
.mobile .online .discussion {
  position: absolute;
  bottom: 70px;
  height: auto;
  max-height: calc(100vh - 64px);
}

  bottom: 0;
}
.beforeLoad .online,
.beforeLoad .offline {
  opacity: 0;
}
.beforeLoad .online .avatar,
.beforeLoad .offline .avatar {
  -webkit-transform: scale(0.1);
          transform: scale(0.1);
}
body > div:not(.beforeLoad) .avatar {
  -webkit-transform: scale(1);
          transform: scale(1);
}

}
.offline-view .offline {

}
